{% extends "index.html" %}
{% block content %}

<div class="container">
    <div class="row" id="columns">

        <div class="card product">
        <div class="card-body">
        <h5 class="card-title">Delete Item</h5>
        <p class="card-text">
            Are you sure you want to delete {{selected_item.name}} ? <br>

            <form method="POST" action="{{url_for('deleteItem', item_id=selected_item.id) }}" >
                <input type=submit value='Submit'>

            </form>
        </p>
        </div>
        </div>
</div>
</div>

{% endblock %}
