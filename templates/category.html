{% extends "index.html" %}
{% block content %}

<div class="container">
    <div class="row" id="columns">

        <div class="card">
        <div class="card-body">
        <h5 class="card-title"><a href="/">Categories</a></h5>
        <p class="card-text">

            {% for category in category_list %}
            <a href="{{url_for('viewCategory', category_id=category.id)}}">{{category.name}}</a> <br>
            {% endfor %}

        </p>
        </div>
        </div>

        <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{selected_category.name}} Items </h5>
        <p class="card-text">
            {% for item in items %}
                <a href="{{url_for('viewItem', category_id=selected_category.id, item_id=item.id)}}">{{item.name}}</a> <br>
            {% endfor %}
            <br>
            <a href="{{url_for('addItem')}}">Add a new item</a>
        </p>

        </div>
        </div>


</div>
</div>

<div class="container">
<a href="{{url_for('JSONCategory', category_id=selected_category.id)}}">JSON End Point for {{selected_category.name}} Catalog</a>
</div>

{% endblock %}
